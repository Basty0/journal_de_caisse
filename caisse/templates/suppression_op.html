<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une Sortie</title>
</head>
<body>
    <center>
        <h1>Supprimer cette sortie</h1>
        <p>Êtes-vous sûr de vouloir supprimer cette sortie ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer</button>
            <a href="{% url 'listeoperation' %}">Annuler</a>
        </form>
    </center>
</body>
</html>
