{% load static tailwind_tags %}
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <link rel="stylesheet" href="{% static 'css/aCCEUIL.css' %}">
    {% csrf_token %}
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Navbar -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Sidebar toggle button for small screens -->
                <button id="sidebarToggle" class="mr-4 md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="p-4 md:px-6 text-blue-600 text-xl font-bold hidden md:block">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class=" w-8"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 3h12M3 6h18M4 9h16v12H4z" />
                        </svg>
                        
                        <span>Cash Ledger</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Entrer votre recherche ici" class="px-4 py-2 border rounded-md focus:outline-none w-full md:w-auto">
                <button class="p-2 bg-blue-500 text-white rounded-full hidden md:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h3M21 12h-3M12 3v3m0 12v3M4.22 4.22l2.12 2.12M16.46 16.46l2.12 2.12M4.22 19.78l2.12-2.12M16.46 7.54l2.12-2.12" />
                    </svg>
                </button>
                <button class="p-2 bg-gray-200 text-gray-700 rounded-full hidden md:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4V16m8-8H4" />
                    </svg>
                </button>
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profile" class="h-10 w-10 rounded-full object-cover">
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar (hidden on small screens) -->
            <aside id="sidebar" class="w-64 bg-white shadow-md h-full hidden md:block">
               

                <nav class="mt-6 md:mt-10">
                    <ul class="flex md:flex-col  overflow-x-auto md:overflow-x-visible md:space-x-4">
                        <li class="mb-4">
                            <a href="#"
                                class="flex items-center p-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 md:mr-2" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                </svg>
                                <span class="hidden md:inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#"
                                class="flex items-center p-2 text-blue-600 bg-blue-100 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 md:mr-2" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4m0 4h.01M9 16h6" />
                                </svg>
                                <span class="hidden md:inline">Opérations</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#"
                                class="flex items-center p-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 md:mr-2" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M5 12h14M5 6h14M5 18h14" />
                                </svg>
                                <span class="hidden md:inline">Listes</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#"
                                class="flex items-center p-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 md:mr-2" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M9 17v2a2 2 0 002 2h2a2 2 0 002-2v-2M6 10h12M9 10v4h6v-4" />
                                </svg>
                                <span class="hidden md:inline">Dépenses</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center p-2 text-gray-600 hover:bg-blue-50 hover:text-blue-600 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6 md:mr-2" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M17 20h5v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2h5" />
                                </svg>
                                <span class="hidden md:inline">Acteurs</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 overflow-x-auto overflow-y-auto">
                <main class="p-4 md:p-6">
                    {% block content %}
                    <!-- Contenu spécifique à chaque page ici -->
                    {% endblock %}
                </main>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('hidden');
        });
    </script>
</body>
</html>
